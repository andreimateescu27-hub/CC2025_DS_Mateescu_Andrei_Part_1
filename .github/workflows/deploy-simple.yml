name: Deploy Full Stack

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Zip application
      run: zip -r deploy.zip . -x "*.git*"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name cloud-app-backend \
          --version-label ${{ github.sha }} \
          --source-bundle S3Bucket="elasticbeanstalk-us-east-1-YOUR-ACCOUNT-ID",S3Key="deploy.zip" \
          --region us-east-1
        
        aws elasticbeanstalk update-environment \
          --environment-name cloud-app-backend-env \
          --version-label ${{ github.sha }} \
          --region us-east-1

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install and build frontend
      run: |
        cd frontend
        npm install
        # Create environment file with backend URL
        echo "REACT_APP_API_URL=https://cloud-app-backend-env.eba-xxxxxxxx.us-east-1.elasticbeanstalk.com" > .env.production
        npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy frontend to S3
      run: |
        cd frontend
        aws s3 sync build/ s3://cloud-app-frontend --delete