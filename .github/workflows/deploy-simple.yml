name: Deploy Full Stack

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  BACKEND_APP_NAME: "cloud-app-backend"
  BACKEND_ENV_NAME: "cloud-app-backend-env"
  FRONTEND_BUCKET: "cc-frontendbucket-project1-plswork"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install awsebcli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to Elastic Beanstalk using EB CLI
      run: |
        eb init ${{ env.BACKEND_APP_NAME }} --platform python-3.9 --region ${{ env.AWS_REGION }}
        eb use ${{ env.BACKEND_ENV_NAME }} || eb create ${{ env.BACKEND_ENV_NAME }} --elb-type application
        eb deploy

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install and build frontend
      run: |
        cd frontend
        npm install
        
        # Get the actual backend URL dynamically
        BACKEND_URL=$(aws elasticbeanstalk describe-environments \
          --environment-names ${{ env.BACKEND_ENV_NAME }} \
          --query 'Environments[0].CNAME' \
          --output text)
        echo "REACT_APP_API_URL=https://$BACKEND_URL" > .env.production
        echo "Using backend URL: https://$BACKEND_URL"
        
        npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy frontend to S3
      run: |
        cd frontend
        aws s3 sync build/ s3://${{ env.FRONTEND_BUCKET }} --delete